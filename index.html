<html>
  <head>
    <script>
       
       todos = [
          'buy food',
          'eat food',
          'cook food'
        ];
    
       
      
      function newListItem() {
       
        inputText = document.getElementById('text').value;
        todos.push(inputText);

        document.querySelector('.todo-list').innerHTML = 
        `${
          todos
            .map(todo => `<li>${todo}</li>`)
            .join('\n')
        }`

        console.log(todos);
        return false;
      };

   

    </script>
  </head>
  <body>
    <h1>Tom's TODO app</h1>
    <ul class="todo-list">
    </ul>

    <form onsubmit="return newListItem()">
      <input type="text" id="text">
      <a href="#"><input type="submit" value="New To Do">
      </a>

      </form>

      <script>
        
      </script>
  </body>
</html>
